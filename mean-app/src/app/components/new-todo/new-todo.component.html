<div class="card">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmitForm()">
    <div class="control-group">
      <label class="control-label" for="title">Title</label>
      <input
        formControlName="todoTitle"
        class="control-input"
        id="title"
        type="text"
        autocomplete="off"
      />
    </div>
    <div class="control-group">
      <label for="description" class="control-label">Description</label>
      <textarea
        id="description"
        cols="30"
        rows="10"
        class="control-input"
        formControlName="todoDescription"
      ></textarea>
    </div>
    <div class="control-group">
      <label for="date" class="control-label">Date</label>
      <input type="date" formControlName="todoDate" id="date" class="control-input" />
    </div>
    <button [disabled]="todoForm.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
